<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Counting Animation</title>
        <link rel="stylesheet" href="./css/style.css">
        <!-- Google Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    </head>

    <body>
        
        <div class="number-counting-body">
            <div class="number-counting-wrapper">

                <div class="number-counting-container">
                    <span class="material-symbols-outlined">restaurant</span>
                    <span class="container-value" data-val="400">000</span>
                    <span class="container-text">Meals Delivered</span>
                </div>
                
                <div class="number-counting-container">
                    <span class="material-symbols-outlined">sentiment_satisfied</span>
                    <span class="container-value" data-val="340">000</span>
                    <span class="container-text">Happy Customers</span>
                </div>
                
                <div class="number-counting-container">
                    <span class="material-symbols-outlined">lists</span>
                    <span class="container-value" data-val="225">000</span>
                    <span class="container-text">Menu Items</span>
                </div>
                
                <div class="number-counting-container">
                    <span class="material-symbols-outlined">star_rate</span>
                    <span class="container-value" data-val="280">000</span>
                    <span class="container-text">Five Stars</span>
                </div>
                
            </div>
        </div>

        <script src="./js/numberCountingScript.js"></script>

    </body>

</html>
