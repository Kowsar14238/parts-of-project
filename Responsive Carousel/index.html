<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel-button prev">Previous</button>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./images/Rambutan.jpg" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="./images/Blueberry.jpg" alt="Image 6">
            </div>
            <div class="carousel-item">
                <img src="./images/strawberry.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="./images/Avocado.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./images/Blueberry.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="./images/Kiwi.jpg" alt="Image 4">
            </div>
        </div>
        <button class="carousel-button next">Next</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
